<!DOCTYPE html>
<html>
  <title>Type Racer</title>
  <link rel="stylesheet" href="index.css">

  <body>

    <!-- Main Menu Screen -->
    <div id="menu" class="main">
      <div id="main">
        <h1>Type Racer</h1>
        <button id="singlePlayer" type="button">Single Player</button>
        <button id="multiPlayer" type="button">Multi Player</button>
      </div>
    </div>

    <!-- Single Player Menu Screen -->
    <div id="menu" class="spMenu">
      <div id="singlePlayerMenu">
        <h1>Single Player</h1>
        <h2>Select Game Mode</h2>
        <ul>
          <button id="spMainMenu" type="button">Main Menu</button>
          <button id="spRandomWords" type="button">Random Words</button>
          <button id="spParagraph" type="button">Paragraph</button>
        </ul>
      </div>
    </div>

    <!-- Single Player Random Words Play Screen -->
    <div id="menu" class="rwPlay">
      <div id="rwPlay">
        <h1>Random Words</h1>
        <h2>Press Start when ready</h2>
        <ul>
          <button id="sprwStart" type="button">Start</button>
          <button id="singlePlayer" type="button">Back</button>
          <button id="spMainMenu" type="button">Main Menu</button>
        </ul>
      <div id="spGame">
        
      </div>
      </div>
    </div>

    <!-- Multi Player Menu Screen -->
    <div id="menu" class="mpMenu">
      <div id="multiPlayerMenu">
        <h1>Multi Player</h1>
        <ul>
          <button id="mpMainMenu" type="button">Main Menu</button>
        </ul>
      </div>
    </div>

      <canvas id="canvas" width="800" height="480">
      </canvas>

      <script type="text/javascript" src="index.js"></script>
  </body>
</html>
